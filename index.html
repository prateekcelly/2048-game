<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <title>2048</title>
  </head>
  <body>
    <div class="game">
      <div class="grid"></div>
      <div class="panel">
        <div class="score"><h4>SCORE: 0</h4></div>
        <button class="newgame"><h3>New Game</h3></button>
      </div>
    </div>
    <div class="instructions">
      <h3>HOW TO PLAY</h3>
      <h5>
        Use your arrow keys to move the tiles. Merge two tiles with the same
        numerical value and they become one!
      </h5>
    </div>
    <script src="index.js"></script>
  </body>
</html>
